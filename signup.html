    <!-- this is tha main content of this document splitet into sevrel sections-->
    <main>
           <H1>Sign Up Today</H1>

        <form action="https://formdump.codeinstitute.net" method="post">
             <fieldset>
                       <legend>Personal data</legend>

                       <label for="first-name">First Name</label>
                       <input id="first-name" type="text" name="first-name" placeholder="Your first name" required>

                       <label for="surname">Surname</label>
                       <input id="surname" type="text" name="surname" placeholder="Your surname" required>

                       <label for="email">Email</label>
                       <input id="email" type="email" name="email" placeholder="Your email" required>

                       <label for="mobilephone">Mobile phone</label>
                       <input id="mobilphone" type="tel" name="mobilphone" placeholder="Your mobilphone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                       <small>Format: 123-456-7890</small>

                       <label for="age">Age</label>
                       <input id="age" type="number" name="age" placeholder="Your age" required min="7" max="90">

                       <label for="gender">Gender</label>
                       <select name="gender" id="gender" required>
                       <option value="men">men</option>
                       <option value="woman">women</option>
                      
                       </select>
             </fieldset>

             <fieldset>
                       <legend>Address details</legend>

                       <label for="address">Address</label>
                       <input id="address" type="text" name="address" placeholder="Your address" required>

                       <label for="zipcode">Zip Code</label>
                       <input id="zipcode" type="number" name="zipcode" placeholder="Your zip code" required>

                       <label for="city">City</label>
                       <input id="city" type="text" name="city" placeholder="Your city" required>
            </fieldset>

            <fieldset>
                
                       <legend>Program details</legend>
                <div>
                       <label for="program">Program</label>
                       <select name="program" id="program" required>
                       <option value="morning tennis">Morning tennis</option>
                       <option value="lunch tennis">Lunch tennis</option>
                       <option value="afternoon tennis">Afternoon tennis</option>
                       <option value="children tennis">Children tennis</option>
                       <option value="senior tennis">Senior tennis</option>
                       <option value="weekend tennis">Weekend tennis</option>
                       </select>
                </div>
                <div>       
                       <label for="days">Days a week</label>
                       <select name="days" id="days" required>
                       <option value="one day">One day</option>
                       <option value="two days">Two days</option>
                       <option value="tree days">Three days</option>
                       <option value="four days">Four days</option>
                       </select>
                </div> 
                <div>
                    <p>Choose playing days</p>    
                    

                       <input type="checkbox" id="monday" name="monday">
                       <label for="monday">Monday</label>
                       
                       <input type="checkbox" id="thusday" name="thusday">
                       <label for="thusday">Thusday</label>

                       <input type="checkbox" id="wednesday" name="wednesday">
                       <label for="wednesday">Wednesday</label>

                       <input type="checkbox" id="thursday" name="thursday">
                       <label for="thursday">Thursday</label>

                       <input type="checkbox" id="friday" name="friday">
                       <label for="friday">Friday</label>

                </div>     

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="question">If you have any question to us?</label>
                <br>
                <textarea name="question" id="question" cols="90" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <button type="submit">Submit</button>
            </fieldset>

        </form>

    </main>
