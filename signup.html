<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta tags to get good SEO -->
    <meta name="description" content="easy-tennis for tennisclub in Dublin Ireland">
    <meta name="keywords" content="easy-tennis, tennisclubb, dublin, ireland">

    <!-- link html file ti css file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- project name -->
    <title>easy-tennis</title>
</head>

<body>
    <header>
        <!-- logo with link-->
        <a href="index.html" title="Click me!">
            <h1>EASY TENNIS</h1>
        </a>
        <!-- the navigation menu with three links to go to diferent pages -->
        <nav>
            <ul>
                <li>
                    <a href="index.html" aria-label="jump to the index web page">Home</a>
                </li>
                <li>
                    <a href="play.html" aria-label="jump to the play web page">Play</a>
                </li>
                <li>
                    <a href="signup.html" aria-label="jump to the signup web page" class="active">Sign Up</a>
                </li>


            </ul>
        </nav>
    </header>
    <!-- main content splitet into sections-->
    <main id="main">
        <!-- heading-->
        <div id="mainheading">
            <h2>Sign Up Today</h2>
        </div>
        <!-- Sign up form-->
        <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
            <fieldset class="fieldset">
                <!-- Sign up form personel data-->
                <legend class="fieldsetheading">Personal data</legend>

                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" placeholder="Your first name" required>

                <label for="surname">Surname</label>
                <input id="surname" type="text" name="surname" placeholder="Your surname" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Your email" required>

                <label for="mobilphone">Mobile phone</label>
                <input id="mobilphone" type="tel" name="mobilphone" placeholder="Your mobilphone" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <small>Format: 123-456-7890</small>

                <label for="age">Age</label>
                <input id="age" type="number" name="age" placeholder="Your age" required min="7" max="90">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>select options</option>
                    <option value="men">men</option>
                    <option value="women">Women</option>

                </select>
            </fieldset>
            <!-- Sign up form Adress detail-->
            <fieldset class="fieldset">
                <legend class="fieldsetheading">Address details</legend>

                <label for="address">Address</label>
                <input id="address" type="text" name="address" placeholder="Your address" required>

                <label for="zipcode">Zip Code</label>
                <input id="zipcode" type="text" name="zipcode" placeholder="Your zip code" required>

                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="Your city" required>
            </fieldset>

            <fieldset class="fieldset">
                <!-- Sign up form program details-->
                <legend class="fieldsetheading">Program details</legend>
                <div>
                    <label for="program">Program</label>
                    <select name="program" id="program" required>
                        <option value="" disabled selected>select options</option>
                        <option value="morning tennis">Morning tennis</option>
                        <option value="lunch tennis">Lunch tennis</option>
                        <option value="evning tennis">Evning tennis</option>
                        <option value="children tennis">Children tennis</option>
                        <option value="youth tennis">Youth tennis</option>
                        <option value="senior tennis">Senior tennis</option>
                    </select>
                </div>
                <div>
                    <label for="days">Days a week</label>
                    <select name="days" id="days" required>
                        <option value="" disabled selected>select options</option>
                        <option value="one day">One day</option>
                        <option value="two days">Two days</option>
                        <option value="tree days">Three days</option>
                        <option value="four days">Four days</option>
                        <option value="five days">Five days</option>
                    </select>
                </div>
                <div>
                    <p>Choose playing days</p>


                    <input type="checkbox" id="monday" name="monday">
                    <label for="monday">Monday</label>

                    <input type="checkbox" id="tuesday" name="tuesday">
                    <label for="tuesday">Tuesday</label>

                    <input type="checkbox" id="wednesday" name="wednesday">
                    <label for="wednesday">Wednesday</label>

                    <input type="checkbox" id="thursday" name="thursday">
                    <label for="thursday">Thursday</label>

                    <input type="checkbox" id="friday" name="friday">
                    <label for="friday">Friday</label>

                </div>

            </fieldset>
            <!-- Sign up form questions and submit-->
            <fieldset class="fieldset" id="questionfield">
                <legend class="fieldsetheading">Questions</legend>
                <label for="question">If you have any questions or feedbak to us?</label>
                <br>
                <textarea name="question" id="question" cols="90" rows="5"></textarea>
            </fieldset>
            <fieldset class="fieldset">
                <legend class="fieldsetheading">Submit</legend>
                <button type="submit">Submit</button>
                <p>We will contact you within 5 days</p>
            </fieldset>

        </form>

    </main>
    <!-- footer with contact information and links to follow on social media-->
    <footer>
        <!-- contact information to the tennisclub-->
        <div>
            <h4>Adress: Blackrock</h4>
            <h4>E-mail: easytennis@tennisclub.com</h4>
            <h4>Phone: +35 554 125 44</h4>
        </div>
        <!-- an unorderd list with links to follow on social media -->
        <ul>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page(open in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page(open in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our faccebok page(open in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page(open in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/6a00a27dd5.js" crossorigin="anonymous"></script>
</body>

</html>
